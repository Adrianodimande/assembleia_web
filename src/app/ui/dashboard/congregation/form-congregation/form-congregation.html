<form
  class="max-w-5xl mx-auto p-8 bg-gradient-to-br from-gray-50 via-white to-gray-100 dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700"
  [formGroup]="formGroupMember"
  (ngSubmit)="onSubmitCreateOrUpdate()"
>
  <!-- Título -->
  <h2
    class="text-3xl font-extrabold text-blue-700 dark:text-blue-400 mb-8 text-center tracking-tight"
  >
    Cadastro de Congregação
  </h2>

  <div class="space-y-5">
    <!-- Nome -->
    <div>
      <label
        for="name"
        class="block text-lg font-semibold text-gray-700 dark:text-gray-200 mb-1"
      >
        Nome
      </label>
      <input
        type="text"
        id="name"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 outline-none"
        placeholder="Digite o nome da congregação"
        formControlName="Name"
        required
      />
    </div>

    <!-- Botão -->
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-transform duration-300 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-lg"
    >
      {{ titleBtn }}
    </button>
  </div>
</form>
