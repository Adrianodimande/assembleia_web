<div class="min-h-screen flex items-center justify-center">
  <div
    class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl shadow-xl bg-gradient-to-r from-purple-800 via-indigo-800 to-purple-900 p-6"
  >
    <!-- Ícone -->
    <div class="text-center mb-6">
      <div
        class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-white/20"
      >
        <i class="bi bi-cross text-white text-3xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-white mt-4">Bem-vindo de volta</h2>
      <p class="text-sm text-gray-200">Entre para continuar na fé e comunhão</p>
    </div>

    <!-- Formulário de Login -->
    <form>
      <!-- Congregação -->
      <div class="mb-4">
        <label class="block text-gray-200 mb-1">Congregação</label>
        <input
          type="text"
          placeholder="Digite sua congregação"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/80 text-gray-800 focus:ring-2 focus:ring-purple-500 outline-none"
        />
      </div>

      <!-- Senha -->
      <div class="mb-4">
        <label class="block text-gray-200 mb-1">Senha</label>
        <input
          type="password"
          placeholder="Digite sua senha"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white/80 text-gray-800 focus:ring-2 focus:ring-purple-500 outline-none"
        />
      </div>

      <!-- Botão Entrar -->
      <a
        routerLink="/"
        class="w-full flex justify-center py-3 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold shadow-lg hover:opacity-90 transition mb-4"
      >
        Entrar
      </a>

      <!-- Esqueceu senha -->
      <div class="mt-2 text-center">
        <a routerLink="#" class="text-sm text-gray-200 hover:underline">
          Esqueceu a senha?
        </a>
      </div>
    </form>

    <!-- Seção Criar Conta -->
    <div class="mt-6 text-center border-t border-white/30 pt-4">
      <p class="text-gray-200 text-sm mb-3">Não possui conta ainda?</p>
      <a
        routerLink="/auth/signup"
        class="inline-block px-6 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold shadow-lg hover:opacity-90 transition"
      >
        Criar Conta
      </a>
    </div>
  </div>
</div>
